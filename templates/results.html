{% load static %}

<html lang="en">

    <head>

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">

        <!-- JS -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'winerecommender/chosen_bootstrap.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'winerecommender/favicon.ico' %}"/>

        <script>
          $( function() {
                 AbstractChosen.browser_is_supported = function() {
                  return true;
                };
              $(".chosen-select").chosen();
          });
        </script>

    </head>

    <body>
        <div style="width:80%;margin:0 auto;padding-top:5em">
            <h2 style="text-align: center">Wine Recommendations</h2>


            <div style="display:block;text-align: center">
            <form action="" method="get" role="form" class="form-inline" style="display:inline-block;text-align: left">
                <select multiple id="likes" name="likes" class="form-control chosen-select" data-placeholder="Select your favorite varietals...">
                   {% for v in varieties %}
                       <option value="{{ v }}" {% if v in likes %} selected {% endif %}>{{ v }}</option>
                   {% empty %}
                    Error Loading Wine List
                    {% endfor %}
                </select>
                 <button type="submit" class="btn btn-primary">Search</button>
            </form>
            </div>

            {%  if results %}
              <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Varietal</th>
                        <th scope="col">Similarity</th>
                    </tr>
                </thead>
                <tbody>
                  {% for result in results %}
                  <tr>
                      <td scope="row">{{ result.0|add:1 }}</td>
                      <td>{{ result.1 }}</td>
                      <td>{{ result.2 }}</td>
                  </tr>
                  {% empty %}
                  <tr>
                     <td>No Recommendations</td>
                 </tr>
                 {% endfor %}

                </tbody>
                </table>
        {%  endif %}
        </div>
    </body>
</html>
